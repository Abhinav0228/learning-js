<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="product-wrap">
            <div class="pro-img">
                <img src="car-img.png" alt="">
            </div>
            <div class="pro-info">
                <h3>Title</h3>
                <div class="price" id="price">

                </div>
                <div class="quant">
                    <button class="btn-minus input" id="minus">-</button>
                    <input type="number" class="display" id="dis" value="0">
                    <button class="btn-plus input" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
