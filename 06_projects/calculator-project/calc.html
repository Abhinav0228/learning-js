<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calc-main" id="calculator">
        <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="calc-inp operator-btn">+</button>
                <button onclick="appendToDisplay('7')" class="calc-inp">7</button>
                <button onclick="appendToDisplay('8')" class="calc-inp">8</button>
                <button onclick="appendToDisplay('9')" class="calc-inp">9</button>
                <button onclick="appendToDisplay('-')" class="calc-inp operator-btn">-</button>
                <button onclick="appendToDisplay('4')" class="calc-inp">4</button>
                <button onclick="appendToDisplay('5')" class="calc-inp">5</button>
                <button onclick="appendToDisplay('6')" class="calc-inp">6</button>
                <button onclick="appendToDisplay('*')" class="calc-inp operator-btn">*</button>
                <button onclick="appendToDisplay('1')" class="calc-inp">1</button>
                <button onclick="appendToDisplay('2')" class="calc-inp">2</button>
                <button onclick="appendToDisplay('3')" class="calc-inp">3</button>
                <button onclick="appendToDisplay('/')" class="calc-inp operator-btn">/</button>
                <button onclick="appendToDisplay('0')" class="calc-inp">0</button>
                <button onclick="appendToDisplay('.')" class="calc-inp">.</button>
                <button onclick="calculate()" class="calc-inp" >=</button>
                <button onclick="clearDisplay()" class="calc-inp operator-btn">C</button>
            </div>
    </div>

   <script src="calc.js"></script>
</body>
</html>
